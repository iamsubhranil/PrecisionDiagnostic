<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile</title>
	<link rel="stylesheet" href="UpdateProfile.css">
</head>
<body>
	<div class="container">
		<div id="home" class="justify-center flex-column flex-center">
			<h1>Precision Diagnostic Laboratories</h1>
			<h2>Edit Profile</h2>
			<div id="row" class="flex-row modal">
				<!-- left column -->
				<div class="col-md-3">
			        <div class="text-center">
						<img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
						<h6>Upload a different photo...</h6>
						<input type="file" class="form-control">
					</div>
				</div>
				<!-- edit form column -->
				<div class="col-md-9 personal-info">
					
					<h3>Personal info</h3>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-lg-3 control-label">First name:</label>
							<div class="col-lg-8">
								<input class="form-control" type="text" value="Jane">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Last name:</label>
							<div class="col-lg-8">
								<input class="form-control" type="text" value="Bishop">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Age:</label>
							<div class="col-lg-8">
								<input class="form-control" type="number" value="25">
							</div>
						</div>
												
						<div class="form-group">
							<label class="col-md-3 control-label">Username:</label>
							<div class="col-md-8">
								<input class="form-control" type="text" value="janeuser">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">Password:</label>
							<div class="col-md-8">
								<input class="form-control" type="password" value="11111122333">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">Confirm password:</label>
							<div class="col-md-8">
								<input class="form-control" type="password">
							</div>
						</div>
					</form>
				</div>

				<div class="col-md-9 medical-info">
					<h3>Medical info</h3>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-lg-3 control-label">Blood Group:</label>
							<div class="col-lg-8">
								<input class="form-control" type="text" value="AB+" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Allergies:</label>
							<div class="col-lg-8">
								<textarea class="form-control" rows="5">Everything</textarea>
							</div>
						</div>
					</form>
				</div>

				<div class="col-md-9 contact-info">
					<h3>Contact info</h3>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-lg-3 control-label">Email:</label>
							<div class="col-lg-8">
								<input class="form-control" type="text" value="janesemail@gmail.com">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Phone Number:</label>
							<div class="col-lg-8">
								<input class="form-control" type="number" value="9784652133">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">Address:</label>
							<div class="col-lg-8">
								<textarea class="form-control" rows="5">Pasher Bari</textarea>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label"></label>
				<div class="col-md-8">
					<input type="button" class="button" value="Save Changes">
					<span></span>
					<input type="reset" class="button" value="Cancel">
				</div>
			</div>
		</div>
	</body>
</html>
